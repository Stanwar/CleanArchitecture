<div>
    <label>{{fieldData()?.fieldTemplate?.fieldLabel}}</label>
    <input
        [name]="fieldData()?.fieldTemplate!.fieldSystemName"
        [id]="fieldData()?.fieldInstanceID"
        [ngModel]="fieldData()?.mirrorNewValue()"
        (ngModelChange)="onValueChange($event)"
        [readOnly]="readonly()"
    />
</div>
