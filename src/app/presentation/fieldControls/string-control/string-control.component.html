<div [hidden]="fieldData()?.hidden()">
    <label [for]="fieldData()?.fieldTemplate?.fieldSystemName">
        {{fieldData()?.fieldTemplate?.fieldLabel}} 
    </label>
    <input
        [name]="fieldData()?.fieldTemplate!.fieldSystemName"
        [id]="fieldData()?.fieldInstanceID"
        [ngModel]="fieldData()?.value()"
        (ngModelChange)="onValueChange($event)"
    />
    <!-- <div *ngIf="fieldData()?.isError()">

    </div> -->
</div>
